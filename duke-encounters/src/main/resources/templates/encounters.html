<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Duke Encounters</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Duke Encounters</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="encounters">Encounters</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="jumbotron">
    <div class="container">
        <h1>Encounters</h1>

        <p>View the <strong>Duke Encounters</strong> that match your search criteria. You can add a new encounter or
            confirm an existing one after login. User details are only visible after login.</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Event</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Confirmed by</th>
                    <th>Likelihood</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="encounter : ${encounters}">
                    <td th:text="${encounter.event}"></td>
                    <td th:text="${encounter.location} + ' ('+ ${encounter.country} + ')'"></td>
                    <td th:text="${#calendars.format(encounter.date,'yyyy-MM-dd')}"></td>
                    <td>
                        <span th:each="confirmation,iterStat : ${encounter.confirmations}">
                            <span th:text="${confirmation.getUser()}"></span>
                            <span th:text="${!iterStat.last}? '|'"></span>
                        </span>
                    </td>
                    <td th:text="${encounter.likelihood}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
