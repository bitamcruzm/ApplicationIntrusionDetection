<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="partials :: head"></head>
<body>

<div class="container" id="main">
    <nav class="navbar-inverse navbar-default navbar-fixed-top">
        <div class="container">
            <div th:replace="partials :: navbar-header"></div>

            <div class="collapse navbar-collapse" id="mainNavigation">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/encounters}">Encounters</a></li>
                    <li><a th:href="@{/search}">Search</a></li>
                </ul>

                <form th:replace="partials :: navbar-search-form"></form>

                <ul th:replace="partials :: navbar-menu"></ul>
            </div>
        </div>
    </nav>

    <div class="row" id="welcome">
        <div class="col-12">
            <h1>Create Encounter</h1>

            <p class="lead">Had an encounter that is missing in our database? Create it right away!</p>
        </div>
    </div>

    <div class="row" id="createEncounter">
        <div class="col-12">
            <form class="form-horizontal" action="#" th:action="@{/encounter/create}" th:object="${encounter}"
                  method="post" role="form">
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}">
                        Validation error
                    </p>
                </div>

                <div th:class="${#fields.hasErrors('event')} ? 'form-group has-error has-feedback' : 'form-group'">
                    <label class="col-sm-2 control-label" for="event">Event</label>
                    <div class="col-sm-10">
                        <input type="text" autofocus="autofocus" id="event" name="event" th:field="*{event}"
                               class="form-control"/>
                    </div>
                </div>
                <div th:class="${#fields.hasErrors('location')} ? 'form-group has-error has-feedback' : 'form-group'">
                    <label class="col-sm-2 control-label" for="location">Location</label>
                    <div class="col-sm-10">
                        <input type="text" id="location" name="location" th:field="*{location}" class="form-control"/>
                    </div>
                </div>
                <div th:class="${#fields.hasErrors('country')} ? 'form-group has-error has-feedback' : 'form-group'">
                    <label class="col-sm-2 control-label" for="country">Country</label>
                    <div class="col-sm-10">
                        <input type="text" id="country" name="country" th:field="*{country}" class="form-control"/>
                    </div>
                </div>
                <div th:class="${#fields.hasErrors('date')} ? 'form-group has-error has-feedback' : 'form-group'">
                    <label class="col-sm-2 control-label" for="date">Date</label>
                    <div class="col-sm-2">
                        <input type="text" id="date" name="date" th:field="*{date}" class="form-control"/>
                    </div>
                    <div class="col-sm-8"></div>
                </div>
                <div th:class="${#fields.hasErrors('comment')} ? 'form-group has-error has-feedback' : 'form-group'">
                    <label class="col-sm-2 control-label" for="comment">Comment</label>
                    <div class="col-sm-10">
                        <textarea id="comment" name="comment" th:field="*{comment}" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success pull-right">Create Encounter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:include="partials :: footer"></footer>

<div th:replace="partials :: scripts"></div>
</body>
</html>
