# Duke Encounters
duke:
  encounters:
    latest-amount: 10
    password-strengh: 10

# Session
server:
  session:
    timeout: 1800

spring:
  resources:
    chain:
      enabled: true
  mvc:
    favicon:
      enabled: false

# Actuator
management:
  context-path: /admin
  security:
    enabled: true

security:
  basic:
    enabled: true
  user:
    name: admin
    password: admin

info:
  application:
    env: Production

# Logging
logging:
  path: /var/logs/
  file: duke-encounters:log
  level:
    root: WARN
    org.springframework: ERROR
    org.hibernate: ERROR
    org.thymeleaf: ERROR